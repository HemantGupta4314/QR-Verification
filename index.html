<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Google Sheet</title>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #qr-result {
            margin: 10px;
            font-size: 1.2em;
        }

        #qr-reader {
            width: 80%;
            height: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div id="qr-reader"></div>
        <div id="qr-result"></div>
        <form id="myForm" method="POST"
            action="https://script.google.com/macros/s/AKfycbxAy9ebRJHAQgirEXAnpfkmxim2J7oiU_3u467Y-boYlW5xhu16TjfAw3db-xriefUXgQ/exec">
            <input id="serial_number" background_colour="red" name="serial_number" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        window.addEventListener('load', async () => {
            const qrResult = document.getElementById('qr-result');
            const serialNumberInput = document.getElementById('serial_number');

            const onScanSuccess = (decodedText) => {
                qrResult.innerHTML = `Serial Number: ${decodedText}`;
                console.log(`Scan result: ${decodedText}`);
                serialNumberInput.value = decodedText;
            };

            const onScanFailure = (error) => {
                console.warn(`QR code scan error: ${error}`);
            };

            const startScanner = async () => {
                const html5QrCode = new Html5Qrcode("qr-reader");
                try {
                    await Html5Qrcode.getCameras().then(cameras => {
                        if (cameras && cameras.length) {
                            var cameraId = cameras[0].id;
                            html5QrCode.start(
                                { facingMode: "environment" },
                                {
                                    fps: 10,
                                },
                                onScanSuccess,
                                onScanFailure
                            );
                        } else {
                            throw new Error("No camera found");
                        }
                    }).catch(err => {
                        console.error(err);
                    });
                } catch (err) {
                    console.error(err);
                }
            };

            await startScanner();
        });

        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();
            fetch('https://script.google.com/macros/s/AKfycbxAy9ebRJHAQgirEXAnpfkmxim2J7oiU_3u467Y-boYlW5xhu16TjfAw3db-xriefUXgQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(new FormData(document.getElementById('myForm'))).toString()
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        alert('Serial number found and status updated to "verify".');
                    } else if (data.result === 'already exists') {
                        alert('Serial number is already marked as "verify".');
                    } else if (data.result === 'not found') {
                        alert('Serial number not found.');
                    } else {
                        alert('No parameters received.');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>

</html>
